<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login Form</title>
  </head>
  <body>
    <div class="container"><br>
      <center>
        <div class="card-header bg-secondary text-white" style="width: 30rem;"><h4>Admin Panel</h4></div>
        <div class="card shadow" style="width: 30rem;"><br>
        <div class="container">
          <!--start tab-->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="home" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="profile" aria-selected="false">Sign Up</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="home-tab">
              <br>
              <form method="POST">
                <div class="form-control">
                  <input type="email" name="email" class="form-control" placeholder="Enter Email Address" required>
                </div>
                <div class="form-control">
                  <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="form-control">
                  <input type="submit" name="loginBtn" class="btn btn-success" value="Login">
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="profile-tab">
              <br>
              <form method="POST">
                <div class="form-control">
                  <input type="name" name="name" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="form-control">
                  <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                </div>
                <div class="form-control">
                  <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="form-control">
                  <input type="submit" name="signBtn" class="btn btn-success" value="Sign Up">
                </div>
              </form>
            </div>
          </div><br>
          <!--end tab-->
        </div><!--end second container-->
      </div><!--end card-->
    </center>
    </div><!--end container-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  <style type="text/css">
    body{
      background-color: whitesmoke;
    }
  </style>
</html>
